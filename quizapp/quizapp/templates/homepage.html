{% extends "base_of_all_page.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
	{% block head %}
	{{ super() }}
	{% endblock %}	
</head>

<body>
	{% block user %}
		<ul class="nav navbar-nav navbar-right">
			<li class="dropdown">
				<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Register</a>
				<form class="dropdown-menu" role="menu" action="/register" method="POST" style="padding:20px">
					<div><input type="text" name="username" placeholder="Username"></div>
					<div class="divider"></div>
					<div><input type="text" name="displayName" placeholder="Display Name"></div>
					<div class="divider"></div>
					<div><input type="password" name="password" placeholder="Password"></div>
					<div class="divider"></div>
					<div><input type="password" name="password2" placeholder="Retype Password"></div>
					<div class="divider"></div>
					<div><input class="btn btn-default" style="width:100%" name="login" type="submit" value="Register"></div>
				</form>
			</li>
			<li class="dropdown">
				<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Login</a>
				<form class="dropdown-menu" role="menu" action="/login" method="POST" style="padding:20px">
					<div><input type="text" name="username" placeholder="Username"></div>
					<div class="divider"></div>
					<div><input type="password" name="password" placeholder="Password"></div>
					<div class="divider"></div>
					<div><input class="btn btn-default" style="width:100%" name="login" type="submit" value="Login"></div>
					<div class="divider"></div>
					<div><a href="#">Password Reset</a></div>
				</form>
			</li>
		</ul>
	{% endblock %}  
	{% block content %}
	{{ super() }}
	<div class="col-md-12 main-inner">
		<div class="panel panel-default" style="text-align:center">
			<h1>Topics</h1>
			
			<div>
				<button type="button" class="btn btn-default btn-topic">Sports</button>
				<button type="button" class="btn btn-default btn-topic">Technology</button>
				<button type="button" class="btn btn-default btn-topic">Music</button>
				<button type="button" class="btn btn-default btn-topic">Languages</button>
			</div>
			
			<div class="well well-menu">
				<a class="btn btn-default btn-inner" href="quiz">Play</a>
				<button type="button" class="btn btn-default btn-inner">Challenge</button>
				<br>
				<button type="button" class="btn btn-default btn-inner">Chat</button>
				<button type="button" class="btn btn-default btn-inner">Ranking</button>
			</div>
		</div>
	</div>
	{% endblock %}
	{% block script %}
	{{ super() }}
		<script type="text/javascript">
			$('.dropdown-toggle').dropdown();
			$('.dropdown-menu').find('form').click(function (e) {
				e.stopPropagation();
			});
		</script>
	{% endblock %}
	</body>
</html>
