<!--Something like a bar on top each page writing "QuizApp" on left side and "Logout" on right side
And if you click on "QuizApp", you can go to the main page---index.html
If you click on "Logout", you can logout and go to login page
This bar should appear in every page, so this is a base template for every html files-->
<!DOCTYPE html>
<html lang="en">
<head>
	{% block head %}
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="Julian Yon">

	<!-- Le styles -->
	<link href="/static/css/bootstrap.min.css" rel="stylesheet">
	<link href="/static/css/bootstrap-theme.min.css" rel="stylesheet">
	<link href="/static/css/quizapp.css" rel="stylesheet">
	<title>{% block title %}QuizApp{% endblock %}</title>

	<!-- Fav and touch icons -->
	<link rel="apple-touch-icon-precomposed" sizes="144x144" href="/static/assets/ico/apple-touch-icon-144-precomposed.png">
	<link rel="apple-touch-icon-precomposed" sizes="114x114" href="/static/assets/ico/apple-touch-icon-114-precomposed.png">
	<link rel="apple-touch-icon-precomposed" sizes="72x72" href="/static/assets/ico/apple-touch-icon-72-precomposed.png">
	<link rel="apple-touch-icon-precomposed" href="/static/assets/ico/apple-touch-icon-57-precomposed.png">
	<link rel="shortcut icon" href="/static/assets/ico/favicon.png">
	{% endblock %}
</head>
<body>
	{% block page %}
	<nav class="navbar navbar-default navbar-static-top" role="navigation">
	<div class="container">
		<div class="navbar-header">
		<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
			<span class="sr-only">Toggle navigation</span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
		</button>
			<a class="navbar-brand" href="#">QuizApp</a>
		</div>
		<div id="navbar" class="navbar-collapse collapse">
			{% block user %}
			<form class="nav navbar-nav navbar-right" name="logoutForm" action="/logout" method="POST">
				<li><a href="/logout">Logout</a></li>
			</form>
			{% endblock %}
		</div>
	</div>
	</nav>
	{% block content %}
	{% if error %}
	<div class="col-md-12 main-inner">
		<div class="alert {{ error_type }} alert-dismissible" role="alert">{{ error }}
		  	<button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span>
		  	<span class="sr-only">Close</span></button>
		</div>
	</div>
	{% endif %}
	{% endblock %}
	{% endblock %}
	{% block script %}
	<!-- Le javascript
	================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="/static/js/jquery-2.1.1.min.js"></script>
	<script src="/static/js/bootstrap.min.js"></script>
	{% endblock %}
</body>
