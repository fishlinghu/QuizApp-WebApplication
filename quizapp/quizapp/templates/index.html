{% extends "base_of_all_page.html" %}
<!DOCTYPE html>
<html lang="en">
  <head>
  	{% block head %}
    {{ super() }}
    <style>
		body {
			padding:20px
		}
		.btn-inner {
			width:200px;
			margin-top:10px;
			margin-bottom:10px;
			margin-left:10px;
			margin-right:10px
		}
		.btn-topic {
			width:80%;
			margin-top:10px;
			margin-bottom:10px
		}
		.main-inner {
			text-align:center;
			padding-left:20px;
			padding-right:20px
		}
		.well-menu {
			width:500px;
			margin: 0 auto;
			margin-top:20px;
			margin-bottom:20px
		}
		.sidebar {
			text-align:center
		}
	</style>
	{% endblock %}	
  </head>

  <body>
  	{% block content %}
  	{{ super() }}
	<div class="col-md-10 main-inner">
		<div class="panel panel-default" style="text-align:center">
			<h1>Topics</h1>
			
			<div>
				<button type="button" class="btn btn-default btn-topic">Sports</button>
				<button type="button" class="btn btn-default btn-topic">Technology</button>
				<button type="button" class="btn btn-default btn-topic">Music</button>
				<button type="button" class="btn btn-default btn-topic">Languages</button>
			</div>
			
			<div class="well well-menu">
				<a class="btn btn-default btn-inner" href="game.html">Play</a>
				<button type="button" class="btn btn-default btn-inner">Challenge</button>
				<br>
				<button type="button" class="btn btn-default btn-inner">Chat</button>
				<button type="button" class="btn btn-default btn-inner">Ranking</button>
			</div>
		</div>
	</div>

	<div class="col-md-2 well sidebar">
		<ul class="nav nav-stacked">
			<li class="active"><a href="#">Name</a></li>
			<li><a href="#">Friends</a></li>
			<li>
				<a data-toggle="collapse" href="#collapseMessages">
					Messages <span class="badge">2</span>
				</a>
			</li>
			<li id="collapseMessages" class="collapse" data-toggle="false" style="height:0px">
				You have no new messages
			</li>
			<li><a href="#">Achievements <span class="badge">2</span></a></li>
			<li><a href="#">Settings</a></li>
		</ul>
	</div>
	{% endblock %}
  	{% block script %}
    {{ super() }}
    {% endblock %}
  </body>
</html>
